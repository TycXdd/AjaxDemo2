<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function getMsg() {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlhttp.open("POST", "/AjaxDemo2/ajaxDemo", true);
            xmlhttp.send();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("msg").innerText = xmlhttp.responseText;
                }
            }


        }
    </script>
</head>
<body>
    <span id="msg" style="font-size: 50px"></span>

    <button id="btn" onclick="getMsg()">获取数据</button>
</body>
</html>
