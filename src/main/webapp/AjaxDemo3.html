<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery-1.11.0.min.js"></script>

    <script>
        function getMsg() {
            var dataParams = $("#form").serialize();
            alert(dataParams);
            $.post("login", dataParams, function(data){

                if (data=='success') {
                   alert("登录成功");
               } else {
                   $("#msg").text("用户名或密码错误!");
               }
            });
        }
    </script>

</head>
<body>

    <h3>欢迎来到抽烟喝酒烫头网站</h3>
    <span id="msg" style="font-size: 20px; color: red"></span> <br/>

    <form id="form">
        用户名: <input type="text" name="name" /> <br/>
        密码: <input type="password" name="password" /> <br/>
    </form>

    <button id="btn" onclick="getMsg()">登录</button>

</body>
</html>
